<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Application Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="form-container">
    <h2>Application form</h2>

    <form>

        <label>Ad</label><br><br>
        <input type="text"><br><br>

        <label>Soyad</label><br><br>
        <input type="text"><br><br>

        <label>Şifrə</label><br><br>
        <input type="password"><br><br>

        <label>Cinsinizi seçin:</label>
        <div class="radio-group">
            <label><b>K</b> <input type="radio" name="gender"></label>
            <label><b>Q</b> <input type="radio" name="gender"></label><br><br>
        </div>

        <label>Bilik səviyyənizi seçin:</label>
        <div class="checks">
            <label><input type="checkbox"> Orta</label><br><br>
            <label><input type="checkbox"> Bakalavr</label><br><br>
            <label><input type="checkbox"> Magistr</label><br><br>
            <label><input type="checkbox"> Doktor</label><br><br>
        </div>

        <label>Yaş</label><br><br>
        <input type="number"><br><br>

        <label>Boy</label><br><br>
        <input type="number"><br><br>

        <label>Çəki</label><br><br>
        <input type="number"><br><br>

        <button type="submit">Təsdiqlə</button>
    </form>
</div>

</body>
</html>
