<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <input type="number" id="num1" placeholder="Number-1">
    <input type="number" id="num2" placeholder="Number-2">
    <br>

    <button class="btn plus" onclick="calculate('+')">Toplama</button>
    <button class="btn minus" onclick="calculate('-')">Çıxma</button>
    <button class="btn multiply" onclick="calculate('*')">Vurma</button>
    <button class="btn divide" onclick="calculate('/')">Bölmə</button>

    <br>
    <input class="result" id="result" placeholder="Nəticəni buraya yazdırın" readonly>

   
    <script src="/assets/js/script.js"></script>
</body>
</html>
